<!DOCTYPE html>
<html>
<head> 
    <meta charset="gb2312">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="walden.js"></script>
    <script src="dark.js"></script>


</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        //var myChart = echarts.init(document.getElementById('main'));
        var myChart = echarts.init(document.getElementById('main'), 'walden');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
           tooltip: {trigger: 'axis'

},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["2017-1","2017-2","2017-3","2017-4","2017-5","2017-6","2017-7","2017-8","2017-9","2017-10","2017-11","2017-12","2018-1","2018-2","2018-3","2018-4","2018-5","2018-6"]
            },
            yAxis: {},

            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20,21,23,24,23,24,25,23,24,25,26,27,27]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
